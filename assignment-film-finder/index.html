<!DOCTYPE html>
<html>

<head>
    <title>Film Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="text/javascript" src="movies.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
</head>

<body>
      
    <div class="banner">
            <h1> Film Finder </h1>
    </div>

    <div class="menu">

        <nav>
            <input type="radio" id="latest-movies" name="menu-filter" value="latestmovies">
            <label for="Latest movies">Latest Movies</label>

            <input type="radio" id="avenger-movies" name="menu-filter" value="avengermovies">
            <label for="Avenger movies">Avenger Movies</label>

            <input type="radio" id="xmen-movies" name="menu-filter" value="xmenmovies">
            <label for="X-men movies">X-Men Movies</label>

            <input type="radio" id="batman-movies" name="menu-filter" value="batmanmovies">
            <label for="Batman movies">Batman Movies</label>
            
            <input type="radio" id="princess-movies" name="menu-filter" value="princessmovies">
            <label for="Princess movies">Princess Movies</label>
            
            <input type="text" class="zoekbalk" placeholder="Search...">
            
        </nav>
    </div>

    <div class="container">

        <ul id="movies-overzicht">

        </ul>

    </div>

  
    
</body>

<footer>
    <p>
        Winc Academy - Assignment Film Finder by Silta van Houten
    </p>

</footer>


</html>
